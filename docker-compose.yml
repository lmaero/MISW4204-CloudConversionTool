volumes:
  data:
  files:

services:
  converter:
    container_name: worker
    build: ./worker
    privileged: true
    ports:
      - 8000:8000
    volumes:
      - files:/app/files

  api:
    container_name: api
    build: ./web-server
    privileged: true
    ports:
      - 6000:80
    volumes:
      - files:/app/files
